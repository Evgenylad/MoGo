<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoGo</title>
  <link href="css/style.min.css" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="main-nav">
      <a href="#" class="main-nav__logo">MoGo</a>

      <nav class="main-menu">
        <ul class="main-menu__list">
          <li class="main-menu__item">
            <a href="#" class="main-menu__link">About</a>
          </li>

          <li class="main-menu__item">
            <a href="#" class="main-menu__link">Service</a>
          </li>

          <li class="main-menu__item">
            <a href="#" class="main-menu__link">Work</a>
          </li>

          <li class="main-menu__item">
            <a href="#" class="main-menu__link">Blog</a>
          </li>

          <li class="main-menu__item">
            <a href="#" class="main-menu__link">Contact</a>
          </li>
        </ul>
      </nav>

      <ul class="user-block">
        <li class="user-block__item">
          <a href="" class="user-block__link">Cart</a>
        </li>
        <li class="user-block__item">
          <a href="" class="user-block__link">Search</a>
        </li>
      </ul>
    </div>

    <div class="header-slogan">
      <img src="" alt="" class="header-slogan__img">
    </div>

    <div class="breadcrumbs">
      <div class="breadcrumbs__item">
        <span class="breadcrumbs__number">01</span>
        <span class="breadcrumbs__name">Intro</span>
      </div>

      <div class="breadcrumbs__item">
        <span class="breadcrumbs__number">02</span>
        <span class="breadcrumbs__name">Work</span>
      </div>

      <div class="breadcrumbs__item">
        <span class="breadcrumbs__number">03</span>
        <span class="breadcrumbs__name">About</span>
      </div>

      <div class="breadcrumbs__item">
        <span class="breadcrumbs__number">04</span>
        <span class="breadcrumbs__name">Contacts</span>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="introduction-row">
      <section class="intro-block">
        <span class="intro-block__item"></span>
        <h1 class="intro-block__header"></h1>
        <p class="intro-block__description"></p>
      </section>

      <div class="introduction-row__item">
        <img src="" alt="" class="introduction-row__img">
        <span class="introduction-row__team"></span>
      </div>

      <div class="introduction-row__item">
        <img src="" alt="" class="introduction-row__img">
        <span class="introduction-row__team"></span>
      </div>

      <div class="introduction-row__item">
        <img src="" alt="" class="introduction-row__img">
        <span class="introduction-row__team"></span>
      </div>
    </div>
  </main>

</body>
</html>
